<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./styles/lower-section.css">
    <link rel="stylesheet" href="./styles/upper-section.css">
    <link rel="stylesheet" href="./styles/style.css">
    
    <link rel="icon" href="./images/piano-icon.png">
    <title>Keyboard Piano</title>

</head>
<body>
    <div class="container">
        <div class="piano">
            <div class="upper-section">
                <div class="settings">

                    <div class="settings-wrapper">

                        <div class="hide-settings setting">
                            <button class="hide-notes btn">&#x266B;</button>
                            <button class="hide-keys btn" abb>
                                <img src="./images/hide-keys.png" style="width: 70px;"></img>
                            </button>
                        </div>
    
                        <h1 class="piano-title">KEYBOARD PIANO</h1>    
                        
                        <div class="sound-settings setting">
                            <div class="upper-sec ">
                                <button class="volume-button btn">
                                    <img src="./images/volume.png" class="volume-icon" style="width: 40px;"></img>
                                </button>
                                <button class="metronome-button btn">
                                    <img src="./images/metronome.png" style="width: 40px;"></img>
                                </button>                                
                            </div>

                            <div class="lower-sec metronome-controller hidden">
                                <input class="metronome-counter btn" type="number" placeholder="100 BPM" value="100"></input>
                                <button class="apply-button">APPLY TEMPO</button>
                            </div>

                        </div>
    
                    </div>

                </div>
                <div class="note-container">
                    <div class="note-section">
                        <h2>C</h2>
                        <div class="note-section-sharp"><h2>C#</h2></div>                        
                    </div>
                    
                    <div class="note-section">
                        <h2>D</h2>
                        <div class="note-section-sharp"><h2>Eb</h2></div>
                    </div>

                    <div class="note-section">
                        <h2>E</h2>
                    </div>

                    <div class="note-section">
                        <h2>F</h2>
                        <div class="note-section-sharp"><h2>F#</h2></div>
                    </div>

                    <div class="note-section">
                        <h2>G</h2>
                        <div class="note-section-sharp"><h2>G#</h2></div>
                    </div>

                    <div class="note-section">
                        <h2>A</h2>
                        <div class="note-section-sharp"><h2>Bb</h2></div>
                    </div>

                    <div class="note-section">
                        <h2>B</h2>
                    </div>

                    <div class="note-section">
                        <h2>C</h2>
                        <div class="note-section-sharp"><h2>C#</h2></div>
                    </div>

                    <div class="note-section">
                        <h2>D</h2>
                        <div class="note-section-sharp"><h2>D#</h2></div>
                    </div>

                    <div class="note-section">
                        <h2>E</h2>
                    </div>

                    <div class="note-section">
                        <h2>F</h2>
                        <div class="note-section-sharp"><h2>F#</h2></div>
                    </div>

                    <div class="note-section">
                        <h2>G</h2>
                        <div class="note-section-sharp"><h2>G#</h2></div>
                    </div>

                    <div class="note-section">
                        <h2>A</h2>
                        <div class="note-section-sharp"><h2>Bb</h2></div>
                    </div>

                    <div class="note-section">
                        <h2>B</h2>
                    </div>

                    <div class="note-section">
                        <h2>C</h2>
                        <div class="note-section-sharp"><h2>C#</h2></div>                        
                    </div>
                    
                    <div class="note-section">
                        <h2>D</h2>
                        <div class="note-section-sharp"><h2>Eb</h2></div>
                    </div>

                    <div class="note-section">
                        <h2>E</h2>
                    </div>

                    <div class="note-section">
                        <h2>F</h2>
                        <div class="note-section-sharp"><h2>F#</h2></div>
                    </div>

                    <div class="note-section">
                        <h2>G</h2>
                        <div class="note-section-sharp"><h2>G#</h2></div>
                    </div>

                    <div class="note-section">
                        <h2>A</h2>
                        <div class="note-section-sharp"><h2>Bb</h2></div>
                    </div>

                    <div class="note-section">
                        <h2>B</h2>
                    </div>
                </div>
            </div>

            <div class="lower-section">
                <div class="note c-2">
                    <h2 class="note-label">~</h2>
                    <div class="note c-sharp-2 sharp"><h2 class="note-label">1</h2></div>
                </div>

                <div class="note d-2">
                    <h2 class="note-label">Q</h2>
                    <div class="note d-sharp-2 sharp"><h2 class="note-label">2</h2></div>
                </div>
                <div class="note e-2">
                    <h2 class="note-label">3</h2>
                </div>
                <div class="note f-2">
                    <h2 class="note-label">4</h2>
                    <div class="note f-sharp-2 sharp"><h2 class="note-label">R</h2></div>
                </div>
                <div class="note g-2">
                    <h2 class="note-label">5</h2>
                    <div class="note g-sharp-2 sharp"><h2 class="note-label">6</h2></div>
                </div>
                <div class="note a-3">
                    <h2 class="note-label">7</h2>
                    <div class="note a-sharp-3 sharp"><h2 class="note-label">8</h2></div>
                </div>
                <div class="note b-3">
                    <h2 class="note-label">I</h2>
                </div>
                <div class="note c-3">
                    <h2 class="note-label">A</h2>
                    <div class="note c-sharp-3 sharp"><h2 class="note-label">W</h2></div>
                </div>
                <div class="note d-3">
                    <h2 class="note-label">S</h2>
                    <div class="note d-sharp-3 sharp"><h2 class="note-label">E</h2></div>
                </div>
                <div class="note e-3">
                    <h2 class="note-label">D</h2>
                </div>
                <div class="note f-3">
                    <h2 class="note-label">F</h2>
                    <div class="note f-sharp-3 sharp"><h2 class="note-label">T</h2></div>

                </div>
                <div class="note g-3">
                    <h2 class="note-label">G</h2>
                    <div class="note g-sharp-3 sharp"><h2 class="note-label">Y</h2></div>
                </div>
                <div class="note a-4">
                    <h2 class="note-label">H</h2>
                    <div class="note a-sharp-4 sharp"><h2 class="note-label">U</h2></div>
                </div>
                <div class="note b-4">
                    <h2 class="note-label">J</h2>
                </div>
                <div class="note c-4">
                    <h2 class="note-label">K</h2>
                    <div class="note c-sharp-4 sharp"><h2 class="note-label">O</h2></div>
                </div>
                <div class="note d-4">
                    <h2 class="note-label">L</h2>
                    <div class="note d-sharp-4 sharp"><h2 class="note-label">P</h2></div>
                </div>
                <div class="note e-4">
                    <h2 class="note-label">;</h2>
                </div>
                <div class="note f-4">
                    <h2 class="note-label">Z</h2>
                    <div class="note f-sharp-4 sharp"><h2 class="note-label">X</h2></div>
                </div>
                <div class="note g-4">
                    <h2 class="note-label">C</h2>
                    <div class="note g-sharp-4 sharp"><h2 class="note-label">V</h2></div>
                </div>
                <div class="note a-5">
                    <h2 class="note-label">B</h2>
                    <div class="note a-sharp-5 sharp"><h2 class="note-label">N</h2></div>
                </div>
                <div class="note b-5">
                    <h2 class="note-label">M</h2>
                </div>
            </div>
        </div>
    </div>
    
    <script src="./piano-functions/script.js" type="module"></script>
    <script src="./piano-functions/settings.js" type="module"></script>
    <script src="./piano-functions/metronome.js" type="module"></script>
</body>
</html>
